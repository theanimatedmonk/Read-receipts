<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@latest/rive.js"></script>
    </head>

    <body>
        <div class="container">
            <canvas id="rr" width="100" height="100"></canvas>
            <div class="counterContainer">
                <button id="minusBtn">-</button>
                <div id="counterValue">0</div>
                <button id="plusBtn">+</button>
            </div>
             </div>
    
        <script>
            const counterValueElement = document.getElementById("counterValue");
            const plusBtn = document.getElementById("plusBtn");
            const minusBtn = document.getElementById("minusBtn");
    
            const r = new rive.Rive({
                src: "eye_animation7.riv",
                canvas: document.getElementById("rr"),
                artboard: "001",
                stateMachines: ["Email tracking"],
                autoplay: true,
                onLoad: () => {
                    // Animation is loaded
                },
            });
    
            plusBtn.addEventListener("click", function() {
                // Increment the counter value
                let counterValue = parseInt(counterValueElement.textContent);
                counterValue++;
                counterValueElement.textContent = counterValue;
    
                // Log the counter value
                console.log("Counter value:", counterValue);
    
                // Update the text run in the animation
                r.setTextRunValue("text counter", counterValue.toString());
    
                // Log the text run value
                console.log("Text run value set to:", counterValue.toString());
    
                // Trigger the animation by firing the "inputs[0]" animation
                const inputs = r.stateMachineInputs("Email tracking");
                inputs[0].fire();
            });
    
            minusBtn.addEventListener("click", function() {
                // Decrement the counter value (if greater than 0)
                let counterValue = parseInt(counterValueElement.textContent);
                if (counterValue > 0) {
                    counterValue--;
                    counterValueElement.textContent = counterValue;
    
                    // Log the counter value
                    console.log("Counter value:", counterValue);
    
                    // Update the text run in the animation
                    r.setTextRunValue("text counter", counterValue.toString());
    
                    // Log the text run value
                    console.log("Text run value set to:", counterValue.toString());
    
                    // Trigger the animation by firing the "inputs[0]" animation
                    const inputs = r.stateMachineInputs("Email tracking");
                    inputs[0].fire();
                }
            });
        </script>
    </body>
    </body>
